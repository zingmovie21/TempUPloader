<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary File Uploader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="mb-4">Temporary File Uploader</h1>
    </div>
    <form id="uploadForm" class="text-center">
      <input type="file" id="fileInput" name="file" class="form-control mb-3" />
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div class="progress mt-3" style="height: 20px; display: none;">
      <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div id="statusMessage" class="mt-3 text-center"></div>
    <div id="fileUrl" class="mt-3 text-center"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
